<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <style>
        .btn-primary{
            background-color: #6f42c1;
            border-color: white;
        }
        h1{
            color: #6f42c1;
        }
        .alert-success{
            size: 300px;
        }
        .container-small
        {
            max-width: 350px;
        }
    </style>
</head>
<body>
<div style="height: 200px"></div>
<h1 align="center">注册</h1>
<div align="center">
    <form class="container" >
        <div class="form-group input-group" style="width: 400px">
            <span class="input-group-addon" style="width: 100px" >用户名</span>
            <input id="id2" class="form-control" type="text" >
        </div>
        <div class="form-group input-group" style="width: 400px">
            <span class="input-group-addon" style="width: 100px" > 密  码</span>
            <input id="pwd2" class="form-control input-group" type="password">
        </div>

        <div class="form-group btn-group">
            <button onclick="yes()" type="button" class="btn btn-primary btn-lg">注册</button>
            <button onclick="back()" type="button" class="btn btn-primary btn-lg">返回</button>
        </div>
        <div id="result"></div>
    </form>
</div>

</html>
