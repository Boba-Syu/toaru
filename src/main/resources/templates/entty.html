<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml;http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>

    <script type="text/javascript">
        var socket;
        if (!window.WebSocket) {
            window.WebSocket = window.MozWebSocket;
        }
        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8888/websocket");
            socket.onmessage = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = ta.value + event.data + '\n';
            };
            socket.onopen = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = "连接开启!\n" ;
            };
            socket.onclose = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = ta.value + "连接被关闭\n";
            };
        } else {
            alert("你的浏览器不支持 WebSocket！\n");
        }
        function send(message) {
            if (!window.WebSocket) {
                return;
            }
            if (socket.readyState == WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("连接没有开启.\n");
            }
        }
        function refresh() {
            javascript:document.getElementById('responseText').value='';
        }
    </script>
    <style>
        #message {
            width: 300px;
        }
        #responseText {
            width: 500px;
            height: 300px;
        }
        #center {
            margin-left: 700px;
            width: 510px;
        }
    </style>
</head>
<body>
<form align="center" onsubmit="return false;">
    <div id="center" align="center" class="form-group container">
        <h3 class="page-header">学园都市信息广播系统</h3>
        <textarea id="responseText"></textarea><br>
        <input type="text" id="message" name="message" class="form-control" placeholder="请输入信息">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm btn-default" onclick="send(this.form.message.value)">发送</button>
            <button class="btn btn-primary btn-sm btn-default" onclick="refresh()">清空</button>
        </div>
    </div>
</form>
</body>
</html>
