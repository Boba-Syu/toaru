<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml;http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>The Bank</title>
    <script>
        function hello() {
            window.location.href="hello";
        }
        function login() {
            window.location.href="login";
        }
        function register() {
            window.location.href="register";
        }
    </script>
    <style>
        button{
            text-align: center;
        }
        div{
            text-align: center;
        }
        #progress{
            animation-duration: 2s;
            animation-name: an;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            width: 100%;
        }
        @keyframes an{
            0% {
                width: 0%;
            } 100% {
                width: 100%;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                success: function () {
                    setTimeout(yes,2100);
                }
            })
        });
        function yes() {
            var str = '';
            str += '<h1 class="page-header"><small>加载完成<br>'
                + '<div class="progress">'
                + '<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="100" aria-valuemax="100" style="width:100%">'
                + '<span class="sr-only"></span>'
                + '</div>'
                + '</div>'
                + '</small></h1>'
                + '<button onclick="login()" type="button" class="btn btn-primary btn-sm">确定</button>';
            $(tableBody).html(str);
        }
    </script>
</head>
<body>
<div>
    <div style="height: 200px"></div>
    <div style="width: 35%;float: left"><p></p></div>
    <div style="width: 30%;float: left">
        <h1 class="page-header">The Bank<small>欢迎来到学园都市信息管理系统</small></h1>
        <div id="tableBody">
            <h1 class="page-header"><small>正在加载,请稍后...<br>
                <div  class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </small></h1>
            <!--<button onclick="yes()" type="button" class="btn btn-primary btn-sm">确定</button></h1>-->
        </div>
    </div>
</div>
</body>
</html>
