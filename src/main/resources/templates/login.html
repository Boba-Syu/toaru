<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        .btn-primary{
            background-color: #4f7ac1;
            border-color: white;
        }
        h1{
            color: #4f7ac1;
        }
        .alert-success{
            size: 300px;
        }
        .container-small
        {
            max-width: 350px;
        }
    </style>
    <script>
        function register() {
            window.location.href="register";
        }
        function back() {
            window.location.href="/toaru";
        }
        function yes2() {
            if($(id2).val() == "" || $(pwd2).val() == "") {
                window.alert("输入框内不能为空!");
            }
            else {
                $("#fm").serialize();
                var user = new Object();
                user.name = $.trim($(id2).val());
                user.pwd = $.trim($(pwd2).val());
                $.ajax({
                    type: 'GET',
                    url: "/toaru/userLogin",
                    contentType : 'application/json',
                    timeout: 1000,
                    data: {ObjectUser:JSON.stringify(user)},
                    dataType: 'text',
                    success: function(result) {
                        if(result == "success"){
                            window.location.href="magic";
                        }
                        else {
                            window.alert("登陆失败");
                        }
                    },
                    error: function () {
                        window.alert("登陆失败!");
                    }
                })
            }
        }
        $(document).ready(function(){
            $("input").keyup(function (event) {
                if(event.keyCode == 108 || event.keyCode == 13) {
                    yes2();
                }
            });
        });
    </script>
</head>
<body>
<div style="height: 200px"></div>
<h1  align="center">登录</h1>
<div align="center">
    <form class="container" >
        <div class="form-group input-group" style="width: 400px">
            <span class="input-group-addon" style="width: 100px" >用户名</span>
            <input id="id2" class="form-control" type="text" >
        </div>
        <div class="form-group input-group" style="width: 400px">
            <span class="input-group-addon" style="width: 100px" > 密  码</span>
            <input id="pwd2" class="form-control" type="password">
        </div>
        <div class="form-group btn-group">
            <button onclick="yes2()" type="button" class="btn btn-primary btn-lg">登陆</button>
            <button onclick="register()" type="button" class="btn btn-primary btn-lg">注册</button>
        </div>
    </form>
</div>
</body>
</html>
